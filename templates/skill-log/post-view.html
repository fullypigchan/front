<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 상세보기 - 블로그</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            padding: 24px 0;
            z-index: 100;
        }

        .sidebar-logo {
            padding: 0 24px 24px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .sidebar-logo h2 {
            font-size: 20px;
            font-weight: 700;
            color: #7BA882;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .sidebar-menu li a:hover {
            background: #f8f9fa;
            color: #7BA882;
        }

        .sidebar-menu li a.active {
            background: #f0f7f2;
            color: #7BA882;
            border-left: 3px solid #7BA882;
        }

        .sidebar-menu li a i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .menu-divider {
            height: 1px;
            background: #f0f0f0;
            margin: 16px 24px;
        }

        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
            background: #f5f5f5;
        }

        /* 글 상세 영역 */
        .post-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* 뒤로가기 버튼 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #f8f9fa;
            border-color: #7BA882;
            color: #7BA882;
        }

        /* 글 카드 */
        .post-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        /* 썸네일 */
        .post-thumbnail {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
        }

        .post-thumbnail img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* 글 내용 영역 */
        .post-content {
            padding: 40px 48px;
        }

        /* 메타 정보 */
        .post-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .post-category {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            background: linear-gradient(135deg, #7BA882 0%, #5a8a62 100%);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .post-date {
            font-size: 14px;
            color: #888;
        }

        .post-author {
            font-size: 14px;
            color: #888;
        }

        .post-author::before {
            content: '•';
            margin-right: 12px;
            color: #ccc;
        }

        /* 제목 */
        .post-title {
            font-size: 36px;
            font-weight: 800;
            color: #111;
            line-height: 1.3;
            margin-bottom: 32px;
        }

        /* 본문 */
        .post-body {
            font-size: 17px;
            line-height: 1.9;
            color: #333;
        }

        .post-body h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 40px 0 20px;
            color: #111;
        }

        .post-body h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 36px 0 16px;
            color: #111;
        }

        .post-body h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 28px 0 14px;
            color: #111;
        }

        .post-body p {
            margin-bottom: 20px;
        }

        .post-body blockquote {
            border-left: 4px solid #7BA882;
            padding: 20px 24px;
            margin: 28px 0;
            background: #f8fdf9;
            border-radius: 0 12px 12px 0;
            font-style: italic;
            color: #555;
        }

        .post-body pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin: 28px 0;
        }

        .post-body ul, 
        .post-body ol {
            margin: 20px 0;
            padding-left: 28px;
        }

        .post-body li {
            margin-bottom: 10px;
        }

        .post-body img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 24px 0;
        }

        .post-body a {
            color: #7BA882;
            text-decoration: underline;
        }

        .post-body a:hover {
            color: #5a8a62;
        }

        .post-body hr {
            border: none;
            border-top: 2px solid #e5e5e5;
            margin: 40px 0;
        }

        /* 태그 */
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e5e5e5;
        }

        .post-tag {
            display: inline-flex;
            align-items: center;
            padding: 8px 14px;
            background: #f0f7f2;
            border-radius: 20px;
            font-size: 13px;
            color: #7BA882;
            font-weight: 500;
            transition: all 0.2s;
        }

        .post-tag:hover {
            background: #e0f0e4;
        }

        /* 액션 버튼 영역 */
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e5e5e5;
        }

        .action-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background: #7BA882;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5a8a62;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        /* 공개 상태 배지 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-public {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-private {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* 발행 성공 토스트 */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-out 2.7s forwards;
        }

        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #dcfce7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast-icon i {
            color: #16a34a;
            font-size: 18px;
        }

        .toast-content h4 {
            font-size: 15px;
            font-weight: 600;
            color: #111;
            margin-bottom: 2px;
        }

        .toast-content p {
            font-size: 13px;
            color: #666;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* 반응형 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
            .post-content {
                padding: 32px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
            .post-container {
                padding: 20px 16px;
            }
            .post-content {
                padding: 24px 20px;
            }
            .post-title {
                font-size: 28px;
            }
            .post-actions {
                flex-direction: column;
                gap: 16px;
            }
            .action-group {
                width: 100%;
            }
            .action-group .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <h2>블로그</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> 홈</a></li>
            <li><a href="new-post.html"><i class="fas fa-pen"></i> 새 글 작성</a></li>
            <li><a href="my-post-list.html"><i class="fas fa-list"></i> 내 글 목록</a></li>
            <div class="menu-divider"></div>
            <li><a href="#"><i class="fas fa-lightbulb"></i> 채널톡 사용팁</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> 비즈 인사이트</a></li>
            <li><a href="#"><i class="fas fa-book"></i> 워크북</a></li>
            <li><a href="#"><i class="fas fa-brain"></i> 개념허브</a></li>
            <li><a href="#"><i class="fas fa-newspaper"></i> 뉴스룸</a></li>
        </ul>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="post-container">
            <!-- 뒤로가기 -->
            <a href="my-post-list.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                목록으로
            </a>

            <!-- 글 카드 -->
            <article class="post-card">
                <!-- 썸네일 (있는 경우만 표시) -->
                <div class="post-thumbnail" id="postThumbnail" style="display: none;">
                    <img src="" alt="썸네일" id="thumbnailImg">
                </div>

                <!-- 글 내용 -->
                <div class="post-content">
                    <!-- 메타 정보 -->
                    <div class="post-meta">
                        <span class="post-category" id="postCategory">카테고리</span>
                        <span class="status-badge status-public" id="postStatus">
                            <i class="fas fa-globe"></i> 공개
                        </span>
                        <span class="post-date" id="postDate">2026년 1월 15일</span>
                        <span class="post-author" id="postAuthor">작성자</span>
                    </div>

                    <!-- 제목 -->
                    <h1 class="post-title" id="postTitle">글 제목이 여기에 표시됩니다</h1>

                    <!-- 본문 -->
                    <div class="post-body" id="postBody">
                        <p>글 내용이 여기에 표시됩니다.</p>
                    </div>

                    <!-- 태그 -->
                    <div class="post-tags" id="postTags">
                        <span class="post-tag">#태그1</span>
                        <span class="post-tag">#태그2</span>
                    </div>

                    <!-- 액션 버튼 -->
                    <div class="post-actions">
                        <div class="action-group">
                            <a href="new-post.html" class="btn btn-secondary">
                                <i class="fas fa-edit"></i> 수정
                            </a>
                            <button class="btn btn-danger" onclick="deletePost()">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                        <div class="action-group">
                            <button class="btn btn-secondary" onclick="copyLink()">
                                <i class="fas fa-link"></i> 링크 복사
                            </button>
                            <button class="btn btn-primary" onclick="sharePost()">
                                <i class="fas fa-share"></i> 공유
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- 발행 성공 토스트 (URL에 ?published=true가 있을 때 표시) -->
    <div class="toast" id="publishToast" style="display: none;">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast-content">
            <h4>발행 완료!</h4>
            <p>글이 성공적으로 발행되었습니다.</p>
        </div>
    </div>

    <script>
        // 페이지 로드 시 localStorage에서 데이터 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadPostData();
            checkPublishedStatus();
        });

        // 발행 데이터 불러오기
        function loadPostData() {
            const postData = localStorage.getItem('publishedPost');
            
            if (postData) {
                const data = JSON.parse(postData);
                
                // 제목
                document.getElementById('postTitle').textContent = data.title || '제목 없음';
                
                // 카테고리
                if (data.categories && data.categories.length > 0) {
                    document.getElementById('postCategory').textContent = data.categories[0];
                } else {
                    document.getElementById('postCategory').style.display = 'none';
                }
                
                // 본문
                document.getElementById('postBody').innerHTML = data.content || '<p>내용이 없습니다.</p>';
                
                // 작성자
                document.getElementById('postAuthor').textContent = data.author || '작성자 미지정';
                
                // 발행일
                if (data.publishDate) {
                    const date = new Date(data.publishDate);
                    document.getElementById('postDate').textContent = date.toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }
                
                // 공개 상태
                const statusEl = document.getElementById('postStatus');
                if (data.visibility === '비공개') {
                    statusEl.className = 'status-badge status-private';
                    statusEl.innerHTML = '<i class="fas fa-lock"></i> 비공개';
                } else if (data.visibility === '예약 발행') {
                    statusEl.className = 'status-badge status-private';
                    statusEl.innerHTML = '<i class="fas fa-clock"></i> 예약';
                }
                
                // 썸네일
                if (data.thumbnail) {
                    document.getElementById('postThumbnail').style.display = 'block';
                    document.getElementById('thumbnailImg').src = data.thumbnail;
                }
                
                // 태그
                const tagsContainer = document.getElementById('postTags');
                if (data.tags && data.tags.length > 0) {
                    tagsContainer.innerHTML = data.tags.map(tag => 
                        `<span class="post-tag">${tag}</span>`
                    ).join('');
                } else {
                    tagsContainer.style.display = 'none';
                }
            }
        }

        // 발행 성공 토스트 표시
        function checkPublishedStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('published') === 'true') {
                const toast = document.getElementById('publishToast');
                toast.style.display = 'flex';
                
                // 3초 후 토스트 숨기기
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
                
                // URL에서 파라미터 제거
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // 글 삭제
        function deletePost() {
            if (confirm('정말 이 글을 삭제하시겠습니까?\n삭제된 글은 복구할 수 없습니다.')) {
                localStorage.removeItem('publishedPost');
                alert('글이 삭제되었습니다.');
                window.location.href = 'my-post-list.html';
            }
        }

        // 링크 복사
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('링크가 복사되었습니다!');
            });
        }

        // 공유
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('postTitle').textContent,
                    url: window.location.href
                });
            } else {
                copyLink();
            }
        }
    </script>
</body>
</html>
