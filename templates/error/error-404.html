<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link rel="stylesheet" href="/static/css/error/error.css">
</head>
<body>
    <!-- 장식용 원형 요소 -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <!-- 장식용 잎사귀 -->
    <span class="leaf leaf-1">🌿</span>
    <span class="leaf leaf-2">🍃</span>
    <span class="leaf leaf-3">🌱</span>
    <span class="leaf leaf-4">🍀</span>
    <span class="leaf leaf-5">🌿</span>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
        <p class="error-message">
            요청하신 페이지가 존재하지 않거나, 이동되었거나, 삭제되었을 수 있습니다.
        </p>
        <a href="" class="home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
